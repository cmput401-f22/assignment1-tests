---
test_name: Endpoints _ 1. Add New Set

includes:
  - !include includes.yaml

strict:
  - json:off

stages:
  - name: Add new set

    request:
      url: http://{host:s}:{port:d}/sets
      follow_redirects: true
      method: POST
      json:
        name: "Test set"
        description: "Test description"
        series: "Test series"
        pieces: 99
        minifigs: ["Test minifigs"]
        price: 99.00

    response:
      status_code: [200, 201]
      save:
        json:
          set_id: id

  - name: Delete the set

    request:
      url: http://{host:s}:{port:d}/sets/{set_id:d}
      follow_redirects: true
      method: DELETE
      timeout: 1.0

    response:
      status_code: [200, 201]
      json:
        status: 0
        message: "Set deleted"

